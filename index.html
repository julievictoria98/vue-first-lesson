<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <nav id="nav" class="border bg-orange-200 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-lg font-semibold">my vue</a>
        <ul class="flex space-x-4">
          <li v-for="link in links">
            <a href="#" class="hover:text-blue-300">{{link}}</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="content">
      <!-- alt inde i content er en template -->
      <h1>{{pageTitle}}</h1>
      <p>{{message}}</p>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            links: ["Home", "About", "Services", "Contact"],
          };
        },
      }).mount("nav");

      Vue.createApp({
        data() {
          return {
            pageTitle: "Hello World!",
            message: "Welcome to Vue",
          };
          //   <!-- Denne webpage har to stykker information/data -->
        },
      }).mount("#content");
      // <!-- Vi har mountet disse informationer pÃ¥ element med id content -->
    </script>
  </body>
</html>
